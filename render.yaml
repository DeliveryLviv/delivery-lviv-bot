services:
  - type: web
    name: telegram-bot-lviv
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: telegram-bot-lviv
          type: web
          property: host
